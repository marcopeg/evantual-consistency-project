- table:
    schema: public
    name: cache_products
  event_triggers:
  - name: on_cache_products_change
    definition:
      enable_manual: false
      delete:
        columns: '*'
      update:
        columns:
        - is_updating
        - created_at
        - updated_at
        - title
        - qt_available
        - is_deleting
        - etag_cache
        - id
        - etag_sot
        - qt_booked
        - price
    retry_conf:
      num_retries: 0
      interval_sec: 10
      timeout_sec: 60
    webhook_from_env: EVT_PROJECT_CACHE_UPDATE
- table:
    schema: public
    name: sot_counters
- table:
    schema: public
    name: sot_listings
- table:
    schema: public
    name: sot_products
